<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <title>文件上传</title>
    </head>
    <body>
        <input accept="image/*" type="file" id="uploadFile" webkitdirectory />
        <button onclick="uploadFile()">提交文件</button>
    </body>
    <script>
        const uploadFileEle = document.querySelector("#uploadFile");
        const request = axios.create({
            baseURL: "http://localhost:3000/",
            timeout: 60000,
        });
        function uploadFile() {
            if (!uploadFileEle?.files?.length) return alert("请选择文件");
            const files = uploadFileEle.files;
            upload("/uploadDirectory", files);
        }
        function upload(url, files, fieldName = "file") {
            let formData = new FormData();
            Array.from(files).forEach((file) => {
                // webkitRelativePath 相对路径，"@koa/multer" 处理文件的时候也会处理 /，所以需要在这里做一个转换，保证能够正确处理
                formData.append(
                    fieldName,
                    file,
                    file.webkitRelativePath.replace(/\//g, "@")
                );
            });
            request.post(url, formData, {
                // 监听上传进度
                onUploadProgress: function (progressEvent) {
                    const percentCompleted = Math.round(
                        (progressEvent.loaded * 100) / progressEvent.total
                    );
                    console.log(percentCompleted);
                },
            });
        }
    </script>
</html>
